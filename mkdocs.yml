  - Getting Started:
    - getting_started/installation.md
    - getting_started/quick_start.md
    - getting_started/architecture.md
    - getting_started/compatibility.md
    - getting_started/hummingbot_integration.md
    - getting_started/migration_guide.md
    - getting_started/troubleshooting.md
  - Examples:
    - examples/simple_usage.md
    - examples/binance_spot_example.md
    - examples/adapter_composition.md
    - examples/hummingbot_integration.md
    - examples/mock_server_example.md
  - Adapters:
    - adapters/overview.md
    - adapters/implementation.md
    - adapters/rest_api.md
    - adapters/websocket.md
    - adapters/testing.md
  - Testing Resources:
    - testing_resources/overview.md
    - testing_resources/mock_server.md
  - Testnet Support:
    - testnet/overview.md
    - testnet/configuration.md
    - testnet/implementation.md
    - testnet/examples.md
  - API Reference:
    - api_reference/core.md
    - api_reference/adapters.md
    - api_reference/mocking.md
  - Development:
    - development/contributing.md
    - development/onboarding.md
    - development/coding_standards.md
    - development/adapter_mixins.md
    - development/release_management.md
  - Architecture Decision Records:
    - adr/0001-mkdocs-documentation-framework.md
    - ADR Template: adr/template.md
  - Project Management: project_management.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/MementoRC/hb-candles-feed
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/hb-candles-feed/
  analytics:
