changelog:
  categories:
    - title: 🚀 Features
      labels:
        - enhancement
        - feature
    - title: 🐛 Bug Fixes
      labels:
        - bug
        - fix
    - title: 🧰 Maintenance
      labels:
        - chore
        - refactor
        - documentation
    - title: 🔄 Dependencies
      labels:
        - dependencies
    - title: ⚠️ Breaking Changes
      labels:
        - breaking-change
    - title: Other Changes
      labels:
        - "*"